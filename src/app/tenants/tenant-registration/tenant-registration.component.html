<div class="main-content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8">
              <form [formGroup]="tenant">
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Aadhar Number of Tenant" formControlName="aadhaarNumber">
                </mat-form-field>
                <mat-form-field>
                    <input matInput formControlName="startDate" [matDatepicker]="picker1" placeholder="Choose a Start date">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                  </mat-form-field>
                  <mat-form-field>
                      <input matInput formControlName="endDate" [matDatepicker]="picker2" placeholder="Choose a End date">
                      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                      <mat-datepicker #picker2></mat-datepicker>
                    </mat-form-field>
              </form>
              <div>
                  <button type="button" class="btn btn-info" (click)="submit()">Submit</button>
                </div>
        </div>
      </div>
    </div>
  </div>
